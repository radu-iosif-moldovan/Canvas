<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="jscolor/jscolor.js"></script>

</head>



<body>
<div id='toolbar'>
	<button id='clear'>Clear</button>
	<button id='line'>Line</button>
	<button id='rect'>Rect</button>
	<button id='circle'>Circle</button>	
	<label  id='col'>Color</label>
	<input  id='color' class="color">	
	<label  id='filll'>Fill</label>	
	<input  name="fill" value="f" type="checkbox">
	<button id='plus'>+</button>
	<button id='minus'>-</button>
	<label  id='linewidth'>1</label>
	<button id='free'>Free</button>
	<label  id='grad'>Gradient</label>	
	<input  name="gradient" value="f" type="checkbox">
	<label  id='gcol'>Gradient Color</label>
	<input  id='gcolor' class="color">
	<button id='start'>Start</button>
	<button id='text'>Text</button>
	<input  id='textSize'>
	<label  id='bord'>Border</label>	
	<input  name="border" value="b" type="checkbox">
	<button id='undo'>Undo</button>
	<button id='undo'>Bezier</button>
	<label  id='cpx'>CP1-X</label>
	<input  id='cp1x'>
	<label  id='cp1'>CP1-Y</label>
	<input  id='cp1y'>
	<button id='quad'>Quadratic</button>
	<button id='save'>Save</button>
	<button id='load'>Load</button>
</div>
<canvas id="canvas" width="1900" height="800"></canvas>
<div id="coord"></div>

</body>
    <script src="canvas.js" type="text/javascript"></script>

</html>
